<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>文件上传</title>
    <link rel="stylesheet" href="/uploadfile/js/layui/css/layui.css"  media="all" />
</head>
<body>

<center>

    <h1 id="mytitle" style="margin-bottom: 100px;margin-top: 100px">文件上传</h1>

    <div id="uploader" class="wu-example">
        <!--用来存放文件信息-->

        <div id="thelist" class="uploader-list"></div>


        <div id="jindutiao" class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo" style="width: 50%">
            <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
        </div>

        <div class="btns">
            <div id="picker">选择文件</div>
            <button id="ctlBtn" class="btn btn-default">开始上传</button>
        </div>
    </div>


</center>


    <link rel="stylesheet" type="text/css" href="/uploadfile/js/webuploader/webuploader.css" />
    <script src="/uploadfile/js/jQuery/jquery.js"></script>
    <script src="/uploadfile/js/webuploader/webuploader.js"></script>
    <script src="/uploadfile/js/layui/layui.js" charset="utf-8"></script>
    <script>
        var element=null;

        var uploader = WebUploader.create({
            // swf文件路径
            swf: '/uploadfile/js/webuploader/Uploader.swf',
            // 文件接收服务端。
            server: 'http://localhost:8089/uploadfile',
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',

            //分块
            chunked: true,
            auto: false,
            disableGlobalDnd: true,
            chunkSize:1024*1024,//1M 为一分片
            fileNumLimit: 1024,
            fileSizeLimit: 1024 * 1024 * 1024,    // 200 M
            fileSingleSizeLimit: 1024 * 1024 * 1024,    // 50 M

            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false
        });


        var $list = $("#thelist");
        var $btn = $('#ctlBtn');

        // 当有文件被添加进队列的时候
        uploader.on( 'fileQueued', function( file ) {

            $list.append( '<div id="' + file.id + '" class="item">' +
                '<h4 class="info">' + file.name + '</h4>' +
                '<p class="state">等待上传...</p>' +
                '</div>' );

        });

        //开始上传
        $btn.on( 'click', function() {
            uploader.upload();
        });



        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
            console.log(parseInt(percentage*100)+'%');
            $("#jindutiao").show();
            element.progress('demo', parseInt(percentage*100)+'%')
        });



        uploader.on( 'uploadSuccess', function( file ,object ) {
            $( '#'+file.id ).find('p.state').text('已上传');


            var url = "";
            for(i in object ){
                url = object[i];
            }

            console.log("已上传:"+url);


            $("#mytitle").html("上传访问地址为："+url);


        });

        uploader.on( 'uploadError', function( file ) {
            $( '#'+file.id ).find('p.state').text('上传出错');
        });

        uploader.on( 'uploadComplete', function( file ) {

            console.log("上传完成");



        });

        //进度条相关
        $(document).ready(function(){
            $("#jindutiao").hide();
            layui.use('element', function(){
                element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
            });
        });

    </script>

</body>
</html>
